apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2024.8.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: apps
  interval: 15m
  timeout: 10m
  releaseName: authentik
  values:
    authentik:
      log_level: info
      secret_key: "${AUTHENTIK_SECRET_KEY}"
      bootstrap:
        password: "${AUTHENTIK_BOOTSTRAP_PASSWORD}"
        token: "${AUTHENTIK_BOOTSTRAP_TOKEN}"
      postgresql:
        password: "${POSTGRESQL_PASSWORD}"
      redis:
        password: "${REDIS_PASSWORD}"

    redis:
      enabled: true  # Enable Redis if you're using the Bitnami Redis chart
      master:
        persistence:
          size: 1Gi

    postgresql:
      enabled: true  # Enable PostgreSQL if you're using the Bitnami PostgreSQL chart
      postgresqlPassword: "${POSTGRESQL_PASSWORD}"
      persistence:
        size: 1Gi

    server:
      ingress:
        enabled: true
        ingressClassName: "traefik"  # Assuming you're using Traefik
        hosts:
          - host: authentik.example.com  # Replace with your domain
            paths:
              - path: "/"
                pathType: Prefix

      resources:
        requests:
          memory: "512Mi"
          cpu: "250m"
        limits:
          memory: "1Gi"
          cpu: "500m"

      # readinessProbe:
