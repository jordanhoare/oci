# gatus/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gatus
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: traefik  # Ensure Traefik manages this ingress
spec:
  rules:
    - host: status.mythbound.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gatus
                port:
                  number: 8080
