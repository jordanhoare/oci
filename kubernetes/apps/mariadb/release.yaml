# mariadb/release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: apps
spec:
  interval: 5m
  releaseName: mariadb
  chart:
    spec:
      chart: mariadb
      version: 19.0.7
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: apps
  values:
    image:
      registry: docker.io
      repository: bitnami/mariadb
      tag: 11.2.5
    auth:
      # Reference to the 'mysql' secret
      database: mysql
      username: mysql
      passwordSecret: mysql  
      rootPasswordSecret: mysql
    primary:
      service:
        type: ClusterIP
      persistence:
        enabled: true
        size: 8Gi
    replica:
      replicaCount: 1

